<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my Girlfriend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy 1st Monthsary, my Baby!</h1>
    </header>

    <main>
        <section id="calendar">
            <h2>Anong date ng monthsary natin?</h2>
            <input type="date" id="monthsaryDate">
        </section>

        <section id="message">
            <h2>Are you happy with me? yes or no only!</h2>
            <textarea id="messageText" rows="4" cols="50"></textarea>
        </section>

        <section id="submit">
            <button id="submitButton">Submit</button>
        </section>
        
        <section id="response">
            <p id="responseMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
